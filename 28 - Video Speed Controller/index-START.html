<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speedElem = document.querySelector(".speed");
  const speedBarElem = document.querySelector(".speed-bar");
  const videoElem = document.querySelector("video");

  function changeSpeed(event) {
    const rate = event.offsetY / this.offsetHeight;
    const min = 0.4;
    const max = 4;
    
    // console.log(event.offsetY, height);
    const playbackRate = rate * (max - min) + min;
    videoElem.playbackRate = playbackRate;
    speedBarElem.textContent = playbackRate.toFixed(2);
    speedBarElem.style.height = Math.round(rate * 100) + "%";
  }

  speedElem.addEventListener("mousemove", changeSpeed);
  
</script>
</body>
</html>
