<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

   

  let currentScore = 0, playing = false;
  const count = 10, hiddenTime = 700, nextTime = 600;

  function updateScore() {
    scoreBoard.textContent = currentScore;
  }
  function addScore() {
    currentScore++;
    updateScore();
  }

  function randomSelect() {
    const idx = Math.floor(holes.length * Math.random());
    // console.log("idx: ", idx, holes[idx]);
    return holes[idx];
  }

  function moleShow(hole) {
    // console.log(hole);
    hole.classList.add("up");
  }
  function moleHidden(hole) {
    hole.classList.remove("up");
  }

  function moleAction() {
      const hole = randomSelect();
      moleShow(hole);
      setTimeout(() => moleHidden(hole), hiddenTime);
  }

  function startGame() {
    if(playing) return;
    playing = true;
    currentScore = 0;
    updateScore();


    let cnt = 0;
    function process() {
      if(cnt  >= count) return playing=false;
      ++cnt;
      moleAction();
      setTimeout(process, nextTime);
    }
    process();
  }
  


  moles.forEach(mole => mole.addEventListener('click', addScore));

</script>
</body>
</html>
