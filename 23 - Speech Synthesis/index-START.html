<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');


  function populateVoices() {
    voices = speechSynthesis.getVoices();
    // .filter(v => v.lang.includes('en'));
    for(let i = 0; i < voices.length; ++i) {
      const opt = document.createElement("option");
      opt.textContent = `${voices[i].name} ${voices[i].lang}`

      if(voices[i].default) {
        opt.textContent += " - DEFAULT"; 
      }
      opt.value = i;
      voicesDropdown.appendChild(opt);
    }
  }

  
  populateVoices();
  if(speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoices;
  }

  function speak() {
    if(speechSynthesis.speaking) stopSpeak();

    console.log("speak");
    options.forEach(option => {
      msg[option.name] = option.value;
    });

    msg.voice = voices[voicesDropdown.value];
    
    console.log(msg);
    
    speechSynthesis.speak(msg);
  }

  function stopSpeak() {
    speechSynthesis.cancel();
  }

  speakButton.addEventListener('click', speak);
  stopButton.addEventListener('click', stopSpeak);
  

</script>

</body>
</html>
